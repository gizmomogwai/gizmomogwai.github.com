<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico"></link>
    <style>
      body {
        font-family: 'Pacifico', cursive;
        background: #000;
      }
      h1 {
        color: #f50;
        font-size: 50px;
        text-shadow: 0px 0px 100px #fff;
      }

      #image1 {
      }

      #image2 {
        opacity: 0;
      }

      .abs {
        position: absolute;
        left: 0px;
      }

    </style>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <h1><center>Happy 2018</center></h1>
    <div id="cover">
      <div class="abs">
        <img id="image1" class="abs" src="1.jpg" />
        <img id="image2" class="abs" src="2.jpg" />
      </div>
    </div>

    <script language="javascript">
      $(document).ready(function() {
        $("#cover").mousemove(function (e) {
          var cursorX = e.clientX - $(this).offset().left;
          var alpha = cursorX/$(this).width();
          $("#image2").css("opacity", alpha);
        });
        $("#cover").click(function(e) {
          var cursorX = e.clientX - $(this).offset().left;
          var alpha = cursorX / $(this).width();
          $("#image2").css("opacity", alpha);
        });
      });
    </script>
  </body>
</html>
